name: 'Build - publish windows'
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  # Needed for the 'trilom/file-changes-action' action
  pull-requests: read

jobs:
  build:
    runs-on: "windows-latest"
    steps:
      - name: Set Timezone
      # You may pin to the exact commit or the version.
      # uses: szenius/set-timezone@ce9c440bc3af4f51b28d7ef7e5c47ee8f26c8dcb
        uses: szenius/set-timezone@v1.2
        with:
        # Desired timezone for Windows
          timezoneWindows: 'Asia/Shanghai' # optional, default is UTC
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          # The Java version to make available on the path. Takes a whole or semver Java version, or 1.x syntax (e.g. 1.8 => Java 8.x). Early access versions can be specified in the form of e.g. 14-ea, 14.0.0-ea, or 14.0.0-ea.28
          java-version: 17
          #distrubution: 'temurin'
          distribution: 'zulu'
          cache: gradle
    # The package type (jre, jdk, jdk+fx)
          java-package: 'jdk+fx' # optional, default is jdk
      - name: use Written shell script
        run: "bash ./CI/publish_windows.sh"
      - name: path may wrong
        run: 'cd FanControl && bash ../CI/publish_windows.sh'
      - name: tree there for test
        run: 'tree /F'
